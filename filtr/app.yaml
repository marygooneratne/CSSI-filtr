application: test-166000
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /authorize_twitter
  script: tweet_auths.app

- url: /oauth/callback
  script: tweet_auths.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: ssl
  version: 2.7
- name: jinja2
  version: latest

env_variables:
  GAE_USE_SOCKETS_HTTPLIB : '53778008'
